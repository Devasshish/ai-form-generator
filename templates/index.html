<!doctype html>
<html>
    <head>
        <title>Google Form Generator</title>
    </head>
    <body>
        <h1>Upload PDF to Extract Questions</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <p style="color:{{ 'green' if category == 'success' else 'red' }}">{{
            message }}</p>
        {% endfor %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required><br><br>
            <button type="submit">Upload</button>
        </form>

        {% if questions %}
        <h2>Extracted Questions:</h2>
        <ul>
            {% for q in questions %}
            <li>{{ q }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
